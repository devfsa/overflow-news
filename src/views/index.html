{% extends "base.html" %}
{% block title %}Posts{% endblock %}

{% block content %}
<div class="menu">
  <span class="menu--item menu--item__active">Posts</span>
  <a class="menu--item" href="/feeds">Feeds</a>
</div>
<ol class="posts">
  {% for post in posts %}
  <li>
    <div class="header">
      <a href="{{ post.url }}" target="_blank">
        {{ post.title }}
      </a>
      <a href="{{ post.sourceURL }}">
        ({{ post.sourceName }})
      </a>
    </div>
    <div class="date">
      {{ post.date }}
    </div>
    <div class="categories">
      {% for category in post.categories %}
      <span>
        {{ category }}
      </span>
      {% endfor %}
    </div>
  </li>
  {% endfor %}
</ol>
{% endblock %}
